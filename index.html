<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a79a9d015.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
                <h1>Don't watch the clock; do what it does. Keep going.</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Second
                    </h2>
                </div>
            </div>
        </div>
        <div class="settings">
            <i id="settingsIcon" class="fa-solid fa-gear fa-spin"></i>
            <div id="settingsContent" class="settings-content hide">
                <input type="date" id="dob-input">
                <input type="time" id="time-input">
                <button id="dob-btn">Add D.O.B</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
